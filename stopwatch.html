<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stopwatchStyles.css">
    <title>Stopwatch Demo</title>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch Demo</h1>
      <section id="stopwatch">

        <h2 id="time" class="time">0</h2>

        <div class="controls">
          <button id="startStop" type="button" name="button">Start/Stop</button>
          <button id="reset" type="button" name="button">Reset</button>
          <button id="recordTime" type="button" name="button">Record Time</button>
        </div>

        <div class="recordedTimes">
          <h3>Past Times</h3>
          <div id="recorded">
              <!-- show recorded times here -->
          </div>
        </div>
      </section> <!-- /.stopWatch -->
    </div><!-- /.Container -->

    <script src="stopwatch.js"></script>
  </body>
</html>
